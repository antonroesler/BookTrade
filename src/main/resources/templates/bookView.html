<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
	<script src="../static/js/addBook.js"></script>
	<title>B체cherH채ndler</title>
</head>

<body>


	<!-- NavBar -->

	<nav id="header-navbar">

		<div class="flex-container">
			<form th:action="@{/back}" th:object="${infoForm}" method="GET">
				<input type="hidden" th:value="*{user}" th:field="*{user}" />
				<button type="submit">Zur체ck</button>
			</form>
			<form th:action="@{/logout}" method="GET">

		</div>
	</nav>

	<section id="book-view-section">
		<div class="container" th:object="${book}">
			<div class="flex-container" id="view-book-container">



				<div class="inner-flex">
					<img th:src="*{imageUri}" alt="Kein Bild Verf체gbar">

				<div class="inner-flex">

				</div>
				<div class="inner-flex">
					<p>Untertitel</p>
					<p class="book-card-title" th:utext="*{volumeInfo.subtitle}">...</p>
				</div>
				<div class="inner-flex">
					<p>Autor</p>
					<p class="book-card-title" th:utext="*{autor}">...</p>
				</div>
				<div class="inner-flex">
					<p>Id</p>
					<p class="book-card-title" th:utext="*{id}">...</p>
				</div>
				<div class="inner-flex">
					<p>Verlag</p>
					<p class="book-card-title" th:utext="*{volumeInfo.publisher}">...</p>
				</div>
				<div class="inner-flex">
					<p>Jahr</p>
					<p class="book-card-title" th:utext="*{volumeInfo.publishDate}">...</p>
				</div>
				<div class="inner-flex">
					<p>Seiten</p>
					<p class="book-card-title" th:utext="*{volumeInfo.pageCount}">...</p>
				</div>

				</div>

</body>

</html>
