<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/styles.css">
  <title>Login</title>
</head>

<body>

  <!-- NavBar -->

  <nav id="header-navbar">

    <div class="flex-container">
      <p>
        BookTrade! Die Seite zum Tauschen.
      </p>

    </div>
  </nav>



  <!-- Big Title -->

  <div class="container" id="big-title">
    <div class="row">
      <h1>Login</h1>
    </div>
  </div>


  <section id="login-section">
    <div class="container">
      <form th:action="@{/user/login}" th:object="${loginForm}" method="POST">
        <input type="text" placeholder="username" th:field="*{username}" autocomplete="off">
        <input type="password" placeholder="password" th:field="*{password}" autocomplete="off">

        <button type="submit" id="login-btn">Login</button>
      </form>
      <a href="register">Neu hier? Jetzt registrieren.</a>
    </div>


  </section>

</body>

</html>
